<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>利用计算属性指令等知识开发购物车</title>
	    <link rel="stylesheet" href="css/03style.css" />
	</head>
	<body>
		<div id="app" v-cloak>
			<template v-if="list.length">
				<table>
					<thead>
						<tr>
							<th></th>
							<th>商品名称</th>
							<th>商品单价</th>
							<th>商品数量</th>
							<th>操作</th>
							<th>
								<label for="bothPick">全选</label>
								<input type="checkbox" value="bothPick" v-model="checked" @click="bothPick"/>
								
							</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(item,index) in list">
							<td>{{index+1}}</td>
							<td>{{item.name}}</td>
							<td>{{item.price}}</td>
							<td>
								<button
									@click="handleReduce(index)"
									:disabled = "item.count === 1">-</button>
									{{ item.count }}
								<button @click="handleAdd(index)">+</button>
							</td>
							<td>
								<button @click="handleRemove(index)">移除</button>
							</td>
							<td>
								<input type="checkbox" v-model="item.checkboxx" :checked="item.checkboxx" @click="delBothPick"/>
							</td>
						</tr>
					</tbody>
				</table>
				<div>总价：RMB{{ totalPrice }}</div>
			</template>
			<div v-else>购物车为空</div>
		</div>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript" src="js/03js.js"></script>
	</body>
</html>
