<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实时时间转换</title>
	</head>
	<body>
		<div id="app" v-cloak>
			<div v-time="timeNow"></div>
			<div v-time="timeBefore"></div>
		</div>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript" src="js/time.js" ></script>
		<script>
			var app = new Vue({
				el:"#app",
				data:{
					//现在时间
					timeNow:(new Date()).getTime(),
					timeBefore:1488930695721
					//写死的时间
				}
			})
		</script>
	</body>
</html>
