<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>可以从外部关闭的下拉菜单</title>
		<link rel="stylesheet" href="css/clickoutside.css" />
	</head>
	<body>
		<div id="app" v-cloak>
			<div class="main" v-clickoutside="handleClose">
				<button @click="show = !show">点击显示下拉菜单</button>
				<div class="dropdown" v-show="show">
					<p>下拉框的内容，点击外部区域可以关闭</p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript" src="js/clickoutside.js" ></script>
		<script type="text/javascript" src="js/clickoutside-index.js" ></script>
	</body>
</html>
