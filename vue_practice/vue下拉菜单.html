<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue下拉菜单</title>
		<style>
			#box{
				margin-left: 500px;
			}
			input{
				width: 200px;
				height: 20px;
			}
		</style>
	</head>
	<body>
		<div id="box">
		<input type="text" v-model="t1" @keyup="get()" />		
		<ul>
			<li v-for="value in mydata">
				{{value}}
			</li>
		</ul>
		<p v-show="mydata.length==0">暂无数据。。。</p>
		</div>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script>
			var ex =new Vue({
				el:"#box",
				data:{
					mydata:[],
				    t1:""
				},
				methods:{
					get:function(){
						this.$http.jsonp("https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su",{
							wd:this.t1},{
								jsonp:"cb"
							}).then(function(res){
							this.mydata=res.data.s
						},function(){
							alert("error")
						})
					}
					
				}
				
			})
		</script>
	</body>
</html>
