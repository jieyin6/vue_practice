<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="radio" v-model="picked" :value="value" />
			<label>单选按钮</label>
			<p>{{picked}}</p>
			<p>{{value}}</p>
		</div>
		<div id="app1">
			<input type="checkbox" v-model="pickedd" :true-value="value1" :false-value="value2" />
			<label>复选框</label>
			<p>{{pickedd}}</p>
			<p>{{value1}}</p>
			<p>{{value2}}</p>
		</div>
		<div id="app2">
			<select v-model="selected">
				<option :value="{number:123}">123</option>
				<option :value="{number:456}">456</option>
				<option :value="{number:789}">789</option>
				<option :value="{number:110}">110</option>
			</select>
			{{selected.number}}
		</div>
		<div id="app3">
			<input type="text" v-model.number="message"/>
			<p>{{typeof message}}</p>
		</div>
		<script type="text/javascript" src="vue.js" ></script>
		<script>
			var app3 = new Vue({
				el:"#app3",
				data:{
					message:123
				}
			})
			var app = new Vue({
				el:"#app",
				data:{
					picked:false,
					value:123
				}
				
			})
			 var app1 = new Vue({
			 	el:"#app1",
			 	data:{
			 		pickedd:false,
			 		value1:"a",
			 		value2:"b"
			 	}
			 })
			 var app2 = new Vue({
			 	el:"#app2",
			 	data:{
			 		selected:"",
			 	}
			 })
		</script>
	</body>
</html>
