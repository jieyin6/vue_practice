<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>作用域插槽-列表组件</title>
	</head>
	<body>
		<div id="app">
			<my-list :books="books">
				<!--
                                                                  作用域插槽也可以是具名slot
                -->
				<template slot="book" slot-scope="props">
					<li>{{props.bookName}}</li>
				</template>
			</my-list>
		</div>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script>
			Vue.component("my-list",{
				props:{
					books:{
						type:Array,
						default:function(){
							return [];
						}
					}
				},
				template:"\
				<ul>\
				<slot name='book'\
				v-for='book in books'\
				:book-name='book.name'>\
				</slot>\
				</ul>"
			});
			var app = new Vue({
				el:"#app",
				data:{
					books:[
					{
						name:"《vue.js实战》"
					},
					{
						name:"《javascript语言精粹》"
					},
					{
						name:"《javascript高级程序设计》"
					}]
				}
			})
		</script>
	</body>
</html>
